spring:
  application:
    name: talktalk  # 애플리케이션 이름

  profiles:
    active: local   # 기본 활성 프로파일 (local / prod)

---
# =============================================
# local 프로파일 — 로컬 개발 환경
# =============================================
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mariadb://localhost:3306/talktalk?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: talk_db_user
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create      # 실행 시 테이블 재생성 (개발 편의용, 데이터 초기화됨)
    show-sql: true          # 실행 SQL 콘솔 출력
    properties:
      hibernate:
        format_sql: true    # SQL 포맷팅하여 출력
        dialect: org.hibernate.dialect.MariaDBDialect

  data:
    redis:
      host: localhost       # Redis 서버 호스트
      port: 6379            # Redis 서버 포트

jwt:
  secret: local-secret-key-must-be-at-least-32-characters-long  # JWT 서명 키 (32자 이상)
  access-token-expiration: 3600000       # Access Token 만료 시간 (1시간, ms)
  refresh-token-expiration: 604800000    # Refresh Token 만료 시간 (7일, ms)

---
# =============================================
# prod 프로파일 — 운영 환경
# 민감 정보는 환경변수로 주입 (절대 하드코딩 금지)
# =============================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}                        # 환경변수: jdbc:mariadb://host:3306/talktalk
    username: ${DB_USERNAME}              # 환경변수: DB 접속 계정
    password: ${DB_PASSWORD}              # 환경변수: DB 접속 비밀번호
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate                  # 기존 스키마 검증만 수행 (운영 데이터 보호)
    show-sql: false                       # SQL 콘솔 출력 비활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  data:
    redis:
      host: ${REDIS_HOST}                 # 환경변수: Redis 서버 호스트
      port: ${REDIS_PORT:6379}            # 환경변수 (기본값 6379)

jwt:
  secret: ${JWT_SECRET}                  # 환경변수: JWT 서명 키 (32자 이상 권장)
  access-token-expiration: 3600000       # Access Token 만료 시간 (1시간, ms)
  refresh-token-expiration: 604800000    # Refresh Token 만료 시간 (7일, ms)